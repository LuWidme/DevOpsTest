# Your workflow name.
name: Pipeline-1

# Run workflow on every push to master branch.
on: push

# Your workflows jobs.
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "Hello"

  say-mySecret:
    needs: say-hello
    runs-on: ubuntu-latest
    steps:
      - name: print my secret
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: echo SONAR_HOST_URL
  remote-say-hello:
    needs: say-hello
    name: remote-say-hello
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.JUMP_HOST }}
          username: ${{ secrets.JUMP_USERNAME }}
          password: ${{ secrets.JUMP_PASSWORD }}
          script: echo "Success from" && hostname -I

  test:
    runs-on: ubuntu-latest
    needs: [say-hello,remote-say-hello]
    env:
      PORT: 8000
    steps:
      - name: Checkout
        uses: actions/checkout@v2
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Build with Gradle
      run: ./gradlew build
